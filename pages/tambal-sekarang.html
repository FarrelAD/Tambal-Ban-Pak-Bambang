<body>
    <nav class="navbar navbar-expand-lg fixed-top" id="main-navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">
                <img src="../assets/img/logo-tambal-ban-pak-bambang-bg-white.png" alt="Bootstrap" width="50">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

    <main>
        <div id="form-container">
            <img src="../assets/img/foto-jalan-raya-3.jpg" class="card-img" alt="Foto jalan raya" width="100">
            <div class="card-img-overlay d-flex justify-content-center align-items-center" id="kebocoran-form">
                <div class="card w-75 align-middle" id="form-tambal">
                    <div class="card-body">
                        <h5 class="card-title">Formulir Penambalan</h5>
                        <h6 class="card-subtitle mb-2 text-body-secondary">Isikan formulir ini dulu biar bapak tahu masalahnya</h6>
                        <div>
                            <label for="exampleFormControlInput1" class="form-label">Nama</label>
                            <input type="text" class="form-control" name="Nama" title="Nama" required>
                            <label for="exampleFormControlTextarea1" class="form-label">Nomor telepon</label>
                            <input type="tel" class="form-control" name="Nomor telepon" placeholder="08XX-XXXX-XXXX" required>
                            <label for="exampleFormControlInput1" class="form-label">Lokasi</label>
                            <input type="url" class="form-control" name="Lokasi" placeholder="https://www.google.com/maps/xxxx" required>
                            <label for="exampleFormControlInput1" class="form-label">Jenis Kebocoran</label>
                            <select class="form-select" aria-label="Default select example" required>
                                <option selected>Pilih kendaraan</option>
                                <option value="1">Sepeda</option>
                                <option value="2">Motor</option>
                                <option value="3">Mobil</option>
                                <option value="4">Truk</option>
                                <option value="5">Bus</option>
                            </select>
                            <label for="exampleFormControlInput1" class="form-label">Keluhan singkat</label>
                            <textarea class="form-control" name="Keluhan" id="exampleFormControlTextarea1"rows="3" placeholder="Jelaskan singkat apa masalahmu"></textarea> 
                            <button type="submit" class="btn btn-primary" id="tombol-kirim-form">Kirim</button>
                        </div>
                    </div>
                </div>  
            </div>
        </div>
    </main>

    <footer>
    </footer>
